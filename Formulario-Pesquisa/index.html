<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Pesquisa</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Paulo Weber Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label">E-mail<input id="email" type="email" placeholder="Enter your Email"
                    required></label>
            <label id="number-label">Age (opcional)<input id="number" type="number" min="13" max="120"
                    placeholder="Age"></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Timer Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select> </label>
            <label id="radio">Would you recommend freeCodeCamp to a friend?</label>
            <label id="radio"><input name="Definitely" type="radio" value="1"> Definitely</label>
            <label id="radio"><input name="Definitely" type="radio" value="2"> Maybe</label>
            <label id="radio"><input name="Definitely" type="radio" value="3"> Not sure</label>
            <label for="referrer">What is your favorite feature of freeCodeCamp?
                <select id="referrer" name="referrer">
                    <option value="">(select an option)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label><input>What would you like to see improved? (Check all that apply)</input>
            <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="Front-end Projects"
                    class="inline" value="0" /> Front-end Projects</label>
            <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="Back-end Projects"
                    class="inline" value="1" /> Back-end Projects</label>
            <label for="Data Visualization"><input id="Data Visualization" type="checkbox" name="Data Visualization"
                    class="inline" value="2" /> Data Visualization</label>
            <textarea>Enter your comment here...</textarea>
            <button id="submit" type="submit">Submit</submit>
        </fieldset>
    </form>
</body>
